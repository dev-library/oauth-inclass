# --- Server Configuration ---
spring.application.name=oauth-inclass
server.port=8001

# --- Database Configuration ---
# 로컬 MySQL 데이터베이스 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3312/civic_insights
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate Configuration ---
# 애플리케이션 실행 시 엔티티를 보고 DDL 자동 실행 (개발 시 유용)
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL 쿼리를 로그로 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Database Initialization ---
# 애플리케이션 시작 시 schema.sql 실행
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# --- Google OAuth2 Configuration ---
# ${ENV_VAR:default_value} 형식: 환경 변수가 없으면 기본값을 사용
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID_INCLASS:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET_INCLASS:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI_INCLASS:<http://localhost:8001/api/v1/auth/login/oauth2/code/google>}

# --- JWT Configuration --- (RSA 비대칭키 관리 위치 변경)
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration=604800000

# --- SpringDoc OpenAPI (Swagger) Configuration ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
